<!DOCTYPE html>
<html>

<head>
    <meta charset="ISO-8859-1">
    <title>EJEMPLOS FORMULARIOS</title>
</head>

<body>
    <h1>Ejemplos de Formularios</h1>

    <!-- type text, email,color, url,number,range,date,time -->
    <form id="miFormulario" action="#">
        <div id="rosa">
            <p>Nombre: <input type="text" name="nombre" /></p>
            <p>E-mail: <input type="email" name="email"></p>
            <p>Color: <input type="color" name="color"></p>
            <p>URL: <input type="url" name="url"></p>
            <p>Edad: <input type="number" name="edad" min="0" max="100" value="0"></p>
            <p>Rango: <input type="range" name="rango" min="-50" max="150"></p>
            <p>Fecha: <input type="date" name="date_control" /></p>
            <p>hora: <input type="time" name="date_control2" /></p>
            <p>Fecha y hora: <input type="datetime-local" name="date_control3" /></p>
            <p>Mes: <input type="month" name="date_control" /></p>
            <p>Semana: <input type="week" name="date_control" /></p>
            <p>Telefono: <input type="tel" name="tlf" /></p>
            <p>Buscar: <input type="search" name="busca_control" /></p>
        </div>
        <p><input type="submit" value="enviar"></p>
    </form>
</body>

</html>
