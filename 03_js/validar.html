<html>

<head>
    <meta charset="utf-8" />
    <title>
        19_validacion_express_reg.html
    </title>
</head>

<body>
    <header>
        <h1>
            Validación con expresiones regularexs
        </h1>
    </header>
    <section>
        <form name="miform" onsubmit="return ValidaCampos(this)">
            DNI: <input type="text" name="dni" size="9" /> <br/> 
            Tlfn: <input type="text" name="telefono" size="9" maxlength="9" /><br/> 
            Text: <input type="text" name="txt" /> <br/>

            <input type="submit" value="Enviar" name="enviar" />
        </form>
    </section>
</body>
<script>
    function ValidaCampos(miformulario) {
        var expres_reg_telefono = /^[5-9]\d{8}$/;
        // 9 digitos
        var expres_reg_dni = /^\d{8}[a-zA-Z]$/;
        //var expres_reg_dni= /^\d{8}\w$/;
        var exprs_reg_txt = /^[a-zA-Z0-9]+$/;
        if (expres_reg_telefono.test(miformulario.telefono.value) == false) {
            alert("Campo de teléfono no válido");
            return false;
        } else if (expres_reg_dni.test(miformulario.dni.value) == false) {
            alert("Campo de dni no válido");
            return false;
        } else if (expres_reg_txt.test(miformulario.txt.value) == false) {
            alert("Debe contener al menos un caracter");
            return false;
        } else {
            return true;
        }
    }
</script>

</html>
