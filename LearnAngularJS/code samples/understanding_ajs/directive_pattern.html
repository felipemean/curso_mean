<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="angular.js"></script>
    <script>
        var mymodule = angular.module("mymodule", []);
        mymodule.controller("x", function ($scope) {
            $scope.initialname = "Maruti";
            $scope.initialemail = "test@test.com";
            $scope.age = "55";
            $scope.pattern = /^\d*$/;

        });
    </script>
</head>
<body ng-app="mymodule">
    <div ng-controller="x">
        <form name="form1">
            <label>Name :</label>
            <input name="name" ng-model="initialname" required />
            <span style="color:red" ng-show="form1.name.$error.required">
                please provide your name
            </span>
            <br />
            <label>Email :</label>
            <input type="email" name="email" ng-model="initialemail" required />
            <span style="color:red" ng-show="form1.email.$error.email">
                please provide valid email
            </span>
            <br />
            <label>Age :</label>
            <input  name="age" ng-model="age" ng-pattern="pattern" />
            <span style="color:red" ng-show="form1.age.$error.pattern">
                Age must be positive
            </span>
            <br />
        </form>
    </div>
</body>
</html>
