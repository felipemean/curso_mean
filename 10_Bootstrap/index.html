<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>NODE Hoteles</title>


    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-datetimepicker.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment-with-locales.js"></script>
    <script src="js/bootstrap-datetimepicker.js"></script>
    <link rel="stylesheet " href="css/estilos-grid.css ">

</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1> Node Hoteles</h1>
            <!--img src="img/nature.jpg" class="img-responsive" alt="nature" width="600" height="200"-->
        </div>

    </div>

    <div class="container">
        <div class="row">
            <button type="button" class="btn active btn-success btn-sm" class="col-xs-3" id="inicio " value="INICIO "> INICIO</button>
            <button type="button" class="btn active btn-warning btn-sm" class="col-xs-3" id="reserva" value="RESERVA ">RESERVA</button>
            <button type="button" class="btn active btn-info btn-sm" class="col-xs-3" id="admin" value="ADMINISTRACION ">ADMINISTRACION</button>
        </div>

    </div>
    <div class="container ">
        <form role="form ">
            <div class="row ">
                <label class="col-xs-3" for="nombre "> Nombre :</label>
                <input class="col-xs-6" class="text-center " type="text " size="40 " id="nombre " value="Introduzca nombre y apellidos " />
            </div>
            <div class="row">
                <label class="col-xs-3" for="correo_electronico">Correo Electrónico :</label>
                <input class="col-xs-6" type="email" id="correo_electronico" size="40 " value="felipe@gmail.com " />
            </div>
            <div class="row">
                <label class="col-xs-3" for="fechainicio">Fecha Inicio :</label>
                <input class="col-xs-3" type="datetime" id="fechainicio" value="dd-mm-aaaa" />
            </div>
            <div class="row">
                <label class="col-xs-3" for="fechafin">Fecha Fin :</label>
                <input class="col-xs-3" type="datetime" id="fechafin" value="dd-mm-aaaa" />
            </div>


            <div class="row">
                <label class="col-xs-3">Tipo de Habitación</label>
                <select name="Simple/Doble">
				<option value="1">Habitación Simple</option>
				<option value="2">Habitación Simple Extra</option>
				<option value="3">Habitación Doble</option>
				<option value="4">Habitación Doble Extra</option>
			</select>
            </div>
            <div class="row">
                <button type="button" class="btn active btn-success">RESERVAR!</button>
            </div>




    </div>


    </form>
    </div>
</body>
