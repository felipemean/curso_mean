<!DOCTYPE html>

<html data-ng-app>

<head>
    <meta charset="utf-8">
    <title>Tercer ejemplo de AngularJS: Filtros</title>
</head>

<body data-ng-init="misClientes=[ {nombre:'Fran', ciudad: 'La línea'},{ nombre:'Juan', ciudad:'Madrid'},{ nombre:'Felipe', ciudad:'Zaragoza'},{ nombre:'Julio', ciudad:'Tenerife'}]; siEsPar=true">
    <!-- Campo de texto para introducir nombre del cliente -->
    Escribe el nombre del cliente aquí:
    <br/> Por cualquiera <input type="text" data-ng-model="miFiltro.$" /> </br>
    Por nombre <input type="text" data-ng-model="miFiltro.nombre" /> </br>
    Por Ciudad <input type="text" data-ng-model="miFiltro.ciudad" /> </br>
    //Si es igual <input type="checkbox" data-ng-model="estricto" /> </br>

    Si es Par <input type="checkbox" data-ng-model="siEsPar" /> </br>



    <div class="container">

        <h3>Listado de clientes</h3>
        <ul>
            <li data-ng-repeat="cliente in misClientes | filter: miFiltro | orderBy: 'ciudad'" data-ng-show="siEsPar ==$odd">
                Cliente num.: {{ $index + 1 }} es {{ cliente.nombre }} de {{ cliente.ciudad}}
            </li>
            </br>
            <li data-ng-repeat="cliente in misClientes | filter: miFiltro | orderBy: 'ciudad'" data-ng-show="$odd">
                Impares:</br> Cliente num.: {{$index}} es {{ cliente.nombre }} de {{ cliente.ciudad}}
            </li>


        </ul>
    </div>
    <script src=" https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js "></script>

</body>

</html>
