<!DOCTYPE html>

<html data-ng-app>

<head>
    <meta charset="utf-8">
    <title>Segundo ejemplo de AngularJS: ng-init y ng-repeat</title>
</head>

<body>
    <input type="button" data-ng-click="variosNombres=[ 'solo uno'] " value="Cambiar el modelo " />
    <div data-ng-init="variosNombres=[ 'Alfonso', 'Julio', 'Manuel', 'Luis'] ">
        <h3>Bucle con ng-repeat</h3>

        <input type="text" data-ng-model="esteInput" data-ng-change="variosNombres=[ esteInput, 'ELEMENTO2'] " />
        <ul>
            <li data-ng-repeat="nombre in variosNombres ">
                {{ nombre + " no viene al var. "}}
            </li>
        </ul>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js "></script>
</body>

</html>
