<!DOCTYPE html>

<html data-ng-app="miapp">

<head>
    <meta charset="utf-8">
    <title>Quinto ejemplo de AngularJS: Separando el controlador</title>
</head>

<body>
    Escribe el nombre del cliente y del Animal aqu√≠:
    <br/>


    <div data-ng-controller="ControladorMuySimple">
        <input type="text" data-ng-model="nombreCliente" size="40" /></br>
        <input type="text" data-ng-model="nombreAnimal" size="40" />
        <h3>Listado de clientes</h3>
        <ul>
            <li data-ng-repeat="cliente in misClientes">
                {{ cliente.nombre | uppercase }} - {{ cliente.ciudad | lowercase }}
            </li>
        </ul>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="miapp.js"></script>
</body>

</html>
